<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/utils/bootstrap.min.css">
    <link rel="stylesheet" href="./css/database.css">
    <title>Database</title>
</head>

<body>
    <header>
        <h2 class="header">Database</h2>
    </header>
    <div class="container">
        <div class="content">
            <div id="buttons">
                <button id="create_btn" class="btn btn-outline-primary">Create Event</button>
                <button id="start_btn" class="btn btn-outline-secondary disabled">Start storage</button>
            </div>
            <div id="event_selected_indicator_wrap">
                <div class="state_indicator" id="event_selected_indicator"></div>
                <h4 id="event_selected_text">No event selected.</h4>
            </div>
            <div class="table_wraper table-wrapper-scroll-y my-custom-scrollbar border rounded">
                <table class="table table-striped mb-0" id="table_list">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Events</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/database.js"></script>
    <script src="./js/utils/jquery.slim.min.js"></script>
    <!-- <script src="./js/utils/popper.min.js"></script> -->
    <script src="./js/utils/bootstrap.min.js"></script>
</body>

</html>
