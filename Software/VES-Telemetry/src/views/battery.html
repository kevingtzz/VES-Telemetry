<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/battery.css">
    <link rel="stylesheet" href="./css/utils/bootstrap.min.css">
    <title>Battery</title>
</head>

<body>
    <header>
        <h2 class="header">Battery</h2>
    </header>
    <div class="container">
        <section id="soc_section">
            <h3>State of charge:</h3>
            <div class="progress">
                <div id="socBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <h4 id="soc">0%</h4>
        </section>
    </div>
    <div class="container">
        <div class="separator"></div>
        <section id="volt_section" class="data_section">
            <div class="data" id="minVolt">
                <h3 class="third_title">Min Voltage</h3>
                <h4 class="value" id="minVolt_value">0</h4>
            </div>
            <div class="data" id="maxVolt">
                <h3 class="third_title">Max Voltage</h3>
                <h4 class="value" id="maxVolt_value">0</h4>
            </div>
            <div class="data" id="instantVolt">
                <h3 class="third_title">Instant Volt</h3>
                <h4 class="value" id="instantVolt_value">0</h4>
            </div>
            <div class="data" id="current">
                <h3 class="third_title">Current</h3>
                <h4 class="value" id="current_value">0</h4>
            </div>
            <div class="data" id="ampers_hour">
                <h3 class="third_title">Ampers/h</h3>
                <h4 class="value" id="ampers_h_value">0</h4>
            </div>
            <div class="data" id="avg_temp">
                <h3 class="third_title">Avg Temp</h3>
                <h4 class="value" id="avg_temp_value">0</h4>
            </div>
            <div class="data" id="max_temp">
                <h3 class="third_title">Max Temp</h3>
                <h4 class="value" id="max_temp_value">0</h4>
            </div>
            <div class="data" id="min_temp">
                <h3 class="third_title">Min Temp</h3>
                <h4 class="value" id="min_temp_value">0</h4>
            </div>
        </section>
    </div>
    <script src="./js/battery.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>

</html>
