<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">        
    <link rel="stylesheet" href="./css/battery.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <title>Battery</title>
</head>
<body>
    <header>
        <h2 class="header">Battery</h2>
    </header>
    <div class="container">
        <section id="soc_section">
            <h3>State of charge:</h3>            
            <div class="progress">
                <div id="socBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
            <h4 id="soc">0%</h4>
        </section>
    </div>
    <div class="container">
        <div class="separator"></div>
        <section id="volt_section" class="data_section">
            <div class="data" id="minVolt">
                <h3 class="third_title">Minimum Voltage</h3>
                <h4 class="value" id="minVolt_value">0</h4>
            </div>
            <div class="data" id="maxVolt">
                <h3 class="third_title">Maximum Voltage</h3>
                <h4 class="value" id="maxVolt_value">0</h4>
            </div>
            <div class="data" id="instantVolt">
                <h3 class="third_title">Instant Voltage</h3>
                <h4 class="value" id="instantVolt_value">0</h4>
            </div>
            <div class="data" id="current">
                <h3 class="third_title">Current</h3>
                <h4 class="value" id="current_value">0</h4>
            </div>
        </section>
        <div class="separator"></div>
        <h3 class="second_title">Temperature</h3>
    </div>
    <script src="./js/battery.js"></script>
    <script src="./js/jquery.js"></script>
	<script src="./js/popper.js"></script>
	<script src="./js/bootstrap.js"></script>
</body>
</html>
